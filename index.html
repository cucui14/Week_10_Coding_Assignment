<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Score Card</title>
  </head>
  <body class="bg-body-secondary">
    <div class="container">
      <!-- Title of page -->
      <h1 class="fs-1 text-primary my-3">Score Card</h1>

      <!-- Form to enter a new student -->
      <form class="mb-3" style="max-width: 800px" id="form">
        <div class="d-flex flex-row mb-3">
          <div class="w-50 me-2">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="w-50">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>
        <div class="d-flex flex-row mb-3">
          <div class="w-25 me-2">
            <label for="number" class="form-label">Number</label>
            <input type="number" class="form-control" id="number" />
          </div>
          <div class="w-25">
            <label for="score" class="form-label">Score</label>
            <input type="number" class="form-control" id="score" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
        <p class="text-danger mt-2" id="missingItems"></p>
      </form>
      <!-- Table of student information -->
      <table class="table table-info" style="max-width: 800px">
        <thead>
          <tr>
            <th>#</th>
            <th>First</th>
            <th>Last</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody data-tbody>
          <tr>
            <th>1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>98%</td>
          </tr>
          <tr>
            <th>2</th>
            <td>Angel</td>
            <td>Pureco</td>
            <td>95%</td>
          </tr>
          <tr>
            <th>3</th>
            <td>John</td>
            <td>Smith</td>
            <td>93%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
